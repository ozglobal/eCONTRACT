<p style="text-align: justify; line-height: 2.0;"><span style="font-size: 9pt; font-family: 'MS UI Gothic'; color: #000000;">また、OZ Report専用ファイルのOZD(OZ report Data)ファイルをViewerに表示する、メモを追加するなどユーザー環境に合わせて簡単に編集することができます。</span></p>
